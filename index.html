<!-- Bruno Valente -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rexbrew Coffee</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-house-fill"></i> Rexbrew Coffee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#home"><i class="bi bi-house"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html"><i class="bi bi-cup-hot"></i> Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html"><i class="bi bi-info-circle"></i> About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html"><i class="bi bi-credit-card"></i> Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-dark text-white p-4" id="home">
    <div class="container text-center">
      <h1 class="display-4">Rexbrew Coffee</h1>
      <p class="lead">Very welcome to our coffee shop!</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <!-- Dine-In Reservation Card -->
    <div class="text-center mb-5">
      <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#dineInForm">
        Dine-In
      </button>
    </div>
    <div id="dineInForm" class="collapse">
      <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Dine-In Reservation</h5>
          <form id="reservationForm">
            <div class="mb-3">
              <label for="dineName" class="form-label">Name:</label>
              <input type="text" class="form-control" id="dineName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
              <label for="guests" class="form-label">Guests number:</label>
              <select class="form-select" id="guests" required>
                <option selected disabled>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="dineDate" class="form-label">Date:</label>
              <input type="date" class="form-control" id="dineDate" required>
            </div>
            <div class="mb-3">
              <label for="dineTime" class="form-label">Time:</label>
              <input type="time" class="form-control" id="dineTime" required>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-success" onclick="showConfirmation()">Confirm Reservation</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Reservation Confirmation -->
    <div id="confirmationCard" class="d-none mt-5">
      <div class="card mx-auto text-center" style="max-width: 600px;">
        <div class="card-body">
          <h5 class="card-title text-success">Your reservation was created!</h5>
          <p class="card-text" id="confirmationDetails"></p>
          <div class="mt-3">
            <button class="btn btn-outline-secondary" onclick="window.print()">Print</button>
            <button class="btn btn-outline-info">Send SMS</button>
            <button class="btn btn-outline-primary">Send Email</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel -->
    <div id="coffeeCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="menu.html">
            <img src="img/latte.jpg" class="d-block w-100" alt="Latte">
          </a>
        </div>
        <div class="carousel-item">
          <a href="menu.html">
            <img src="img/cappuccino.jpg" class="d-block w-100" alt="Cappuccino">
          </a>
        </div>
        <div class="carousel-item">
          <a href="menu.html">
            <img src="img/cortado.jpg" class="d-block w-100" alt="Cortado">
          </a>
        </div>
        <div class="carousel-item">
          <a href="menu.html">
            <img src="img/flat_white.jpg" class="d-block w-100" alt="Flat White">
          </a>
        </div>
        <div class="carousel-item">
          <a href="menu.html">
            <img src="img/americano_coffee.jpg" class="d-block w-100" alt="Americano">
          </a>
        </div>
        <div class="carousel-item">
          <a href="menu.html">
            <img src="img/macchiato.jpg" class="d-block w-100" alt="Macchiato">
          </a>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Coffee Cards -->
    <div class="row">
    
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 Rexbrew Coffee</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showConfirmation() {
      const name = document.getElementById('dineName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const guests = document.getElementById('guests').value;
      const date = document.getElementById('dineDate').value;
      const time = document.getElementById('dineTime').value;

      const confirmation = `Name: ${name}<br>Email: ${email}<br>Phone: ${phone}<br>Guests: ${guests}<br>Date: ${date}<br>Time: ${time}`;
      document.getElementById('confirmationDetails').innerHTML = confirmation;
      document.getElementById('confirmationCard').classList.remove('d-none');
    }
  </script>
</body>
</html>
